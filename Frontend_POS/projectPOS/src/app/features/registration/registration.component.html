<link ref="stylesheet" href="registration.component.css">
<div class="container">
  <h1 class="text-center mt-5 mb-4">Registracija</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="register()">
            <!-- Username input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example1">Korisničko ime</label>
              <input type="text" id="form3Example1" class="form-control" [(ngModel)]="username" name="username" required />
            </div>

            <!-- Email input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example2">Email</label>
              <input type="email" id="form3Example2" class="form-control" [(ngModel)]="email" name="email" required />
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example3">Lozinka</label>
              <input type="password" id="form3Example3" class="form-control" [(ngModel)]="password" name="password" required />
            </div>

            <div class="text-center mb-4">
              <button type="submit" class="btn btn-primary">Registracija</button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>

            <div class="text-center">
              <p>Imaš račun? <a routerLink="/login" class="text-decoration-none">Prijavi se</a></p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-facebook"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-github"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
