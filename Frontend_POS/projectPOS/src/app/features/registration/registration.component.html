<div class="container">
  <h1 class="text-center mt-5 mb-4">Registration</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="register()">
            <!-- Username input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example1">Username</label>
              <input type="text" id="form3Example1" class="form-control" [(ngModel)]="username" name="username" required />
            </div>

            <!-- Email input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example2">Email</label>
              <input type="email" id="form3Example2" class="form-control" [(ngModel)]="email" name="email" required />
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <label class="form-label" for="form3Example3">Password</label>
              <input type="password" id="form3Example3" class="form-control" [(ngModel)]="password" name="password" required />
            </div>

            <div class="text-center mb-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>

            <div class="text-center">
              <p>Imaš račun? <a routerLink="/login" class="text-decoration-none">Login</a></p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
