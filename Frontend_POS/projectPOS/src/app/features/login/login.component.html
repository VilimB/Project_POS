<div class="container">
  <h1 class="text-center mt-5 mb-4">Login</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="login()">
            <!-- Email input -->
            <div class="mb-4">
              <label class="form-label" for="form2Example1">User Name</label>
              <input type="email" id="form2Example1" class="form-control" [(ngModel)]="username" name="username" required />
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="password" required />
            </div>

            <!-- Checkbox and Forgot password link -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Zapamti me </label>
                </div>
              </div>
            </div>

            <div class="text-center mb-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>

            <div class="text-center">
              <p>Nema≈° registraciju? <a href="#!" class="text-decoration-none">Registracija</a></p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
