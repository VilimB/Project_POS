<div class="container">
  <h1 class="mt-3">Dodaj Artikal</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="" for="sifraProizvoda">Šifra Artikla</label>
        <input type="text" id="sifraProizvoda" class="form-control" name="sifraProizvoda" [(ngModel)]="model.sifraProizvod">
      </div>
      <div class="mt-3">
        <label class="" for="naziv">Naziv Artikla</label>
        <input type="text" id="naziv" class="form-control" name="naziv" [(ngModel)]="model.nazivProizvod">
      </div>
      <div class="mt-3">
        <label class="" for="kolicina">Količina</label>
        <input type="number" id="kolicina" class="form-control" name="kolicina" [(ngModel)]="model.jedinicaMjere">
      </div>
      <div class="mt-3">
        <label class="" for="cijena">Cijena</label>
        <input type="number" id="cijena" class="form-control" name="cijena" [(ngModel)]="model.cijenaProizvod">
      </div>
      <div class="mt-3">
        <label class="" for="stanje">Stanje</label>
        <input type="number" id="stanje" class="form-control" name="stanje" [(ngModel)]="model.stanje">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Spremi</button>
      </div>
    </div>
  </form>
</div>
